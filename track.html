<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bagikan Lokasi</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 1.25rem; max-width:720px; margin:auto; }
    button { padding: .6rem 1rem; font-size:1rem; border-radius:8px; cursor:pointer; }
    .out { margin-top:1rem; word-break:break-word; }
    input.url { width:100%; padding:.5rem; margin-top:.5rem; }
  </style>
</head>
<body>
  <h2>Bagikan Lokasi</h2>
  <p>Tekan tombol lalu izinkan permintaan lokasi di browser.</p>
  <button id="btn">Minta Lokasi</button>
  <div class="out" id="out"></div>

  <script>
    const out = document.getElementById('out');
    const btn = document.getElementById('btn');

    btn.addEventListener('click', () => {
      out.innerHTML = 'Meminta lokasi…';
      if (!navigator.geolocation) {
        out.textContent = 'Geolocation tidak didukung di browser ini.';
        return;
      }
      navigator.geolocation.getCurrentPosition(success, failure, { enableHighAccuracy: true, timeout: 20000 });
    });

    function success(pos) {
      const lat = pos.coords.latitude.toFixed(7);
      const lng = pos.coords.longitude.toFixed(7);
      const accuracy = Math.round(pos.coords.accuracy);
      const mapsLink = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
      out.innerHTML = `
        <p><strong>Koordinat:</strong> ${lat}, ${lng} (akurasi ±${accuracy} m)</p>
        <p><a href="${mapsLink}" target="_blank">Buka di Google Maps</a></p>
        <p>Salin link: <input class="url" value="${mapsLink}" readonly /></p>
      `;
    }

    function failure(err) {
      if (err.code === 1) out.textContent = 'Izin lokasi ditolak.';
      else if (err.code === 2) out.textContent = 'Lokasi tidak tersedia.';
      else if (err.code === 3) out.textContent = 'Permintaan lokasi timeout.';
      else out.textContent = 'Gagal mendapatkan lokasi: ' + (err.message || err.code);
    }
  </script>
</body>
</html>
