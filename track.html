<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bagikan Lokasi</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 1.25rem; max-width:720px; margin:auto; }
    .out { margin-top:1rem; word-break:break-word; }
    input.url { width:100%; padding:.5rem; margin-top:.5rem; }
  </style>
</head>
<body>
  <h2>Bagikan Lokasi</h2>
  <p id="status">Mendeteksi lokasi...</p>
  <div class="out" id="out"></div>

  <script>
    const out = document.getElementById('out');
    const status = document.getElementById('status');

    // Jalankan otomatis saat halaman dibuka
    window.addEventListener('load', () => {
      getLocation();
    });

    function getLocation() {
      if (!navigator.geolocation) {
        status.textContent = 'Geolocation tidak didukung di browser ini.';
        return;
      }

      status.textContent = 'Meminta lokasi…';
      navigator.geolocation.getCurrentPosition(success, failure, { enableHighAccuracy: true, timeout: 20000 });
    }

    function success(pos) {
      const lat = pos.coords.latitude.toFixed(7);
      const lng = pos.coords.longitude.toFixed(7);
      const accuracy = Math.round(pos.coords.accuracy);
      const mapsLink = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;

      status.textContent = 'Lokasi berhasil didapatkan ✅';
      out.innerHTML = `
        <p><strong>Koordinat:</strong> ${lat}, ${lng} (akurasi ±${accuracy} m)</p>
        <p><a href="${mapsLink}" target="_blank">Buka di Google Maps</a></p>
        <p>Salin link: <input class="url" value="${mapsLink}" readonly /></p>
      `;
    }

    function failure(err) {
      if (err.code === 1) status.textContent = '❌ Izin lokasi ditolak.';
      else if (err.code === 2) status.textContent = '⚠️ Lokasi tidak tersedia.';
      else if (err.code === 3) status.textContent = '⌛ Permintaan lokasi timeout.';
      else status.textContent = 'Gagal mendapatkan lokasi: ' + (err.message || err.code);
    }
  </script>
</body>
</html>
